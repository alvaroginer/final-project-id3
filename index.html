<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/buttons.css" />
    <link rel="stylesheet" href="./styles/modal.css">
    <title>Buttons</title>
  </head>
  <body>
    <div
      class="container display__flex align-items__center position--relative height--100vh justify-content__center"
    >
      <button class="btn">Click here</button>
      </div>
    </div>
  </body>
  <script>
    document.querySelector(".btn").addEventListener("click", function () {
  const notificationContainer = document.createElement("div");
  notificationContainer.className = "notification-container";
  notificationContainer.innerHTML = `<p class="notification-container--title">
          Are you sure you want to complete this course?
        </p>
        <p class="notification-container--text">
          Make sure you have tagged all attenders.
          <br />
          Once you complete the course you will not be able to make changes.
        </p>
        <div>
          <button class="btn btn--secondary margin--right__5 button--close">No</button>
          <button class="btn margin--left__5 button--close">Yes</button>
        </div>`;

  document.querySelector(".container").appendChild(notificationContainer);

  // Agregar eventos a los botones despuÃ©s de que se han agregado al DOM
  document.querySelectorAll('.button--close').forEach(button => {
    button.addEventListener('click', function () {
      const renderedNotificationContainer = document.querySelector('.notification-container')
      renderedNotificationContainer.remove()
    });
  });
});
  </script>
</html>
